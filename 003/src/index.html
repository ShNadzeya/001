<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,900;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="sass/style.css">
</head>
<body>
    <div class="window">
        <div class="result">
            <h2 class="title">Your Result</h2>
            <div class="round">
                <h1>76</h1>
                <h2 class="of">of 100</h2>
            </div>
            <h2 class="great">Greate</h2>
            <h2 class="descr">You scored higher than 65% of <br> the people who have taken <br> these tests</h2>
        </div>
        <div class="summary">
            <h2 class="summ">Summary</h2>
            <div class="column_wrapper">
                <div class="scale_item1">
                    <img src="images/icon-reaction.svg" alt="Reaction" class="icon">
                    <div class="skill_descr1">Reaction</div>
                    <div class="points_descr"><span>80</span> / 100</div>
                </div>
                <div class="scale_item2">
                    <img src="images/icon-memory.svg" alt="Memory" class="icon">
                    <div class="skill_descr2">Memory</div>
                    <div class="points_descr"><span>92</span> / 100</div>
                </div>
                <div class="scale_item3">
                    <img src="images/icon-verbal.svg" alt="verbal" class="icon">
                    <div class="skill_descr3">Verbal</div>
                    <div class="points_descr"><span>61</span> / 100</div>
                </div>
                <div class="scale_item4">
                    <img src="images/icon-visual.svg" alt="visual" class="icon">
                    <div class="skill_descr4">Visual</div>
                    <div class="points_descr"><span>72</span> / 100</div>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
