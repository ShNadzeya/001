<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="result">
        <h3>Your Result</h3>
        <div class="container">
            <h1>76</h1>
            <span>of 100</span>
        </div>
        <h2>Great</h2>
        <span>You scored higher than 65% of people who have taken these tests.</span>
    </div>

    <div class="summary">
        <div class="summary_wrapper">
            <div class="summary_item">
                <img src="icons/icon-reaction.svg" alt="reaction" class="summary_img">
                <summary_descr>Reaction</summary_descr>
                <summary_result>80/100</summary_result>
            </div>
            <div class="summary_item">
                <img src="icons/icon-memory.svg" alt="memory" class="summary_img">
                <summary_descr>Memory</summary_descr>
                <summary_result>92/100</summary_result>
            </div>
            <div class="summary_item">
                <img src="icons/icon-verbal.svg" alt="verbal" class="summary_img">
                <summary_descr>Verbal</summary_descr>
                <summary_result>61/100</summary_result>
            </div>
            <div class="summary_item">
                <img src="icons/icon-visual.svg" alt="visual" class="summary_img">
                <summary_descr>Visual</summary_descr>
                <summary_result>72/100</summary_result>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
